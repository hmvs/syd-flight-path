<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Australia Estate Flight Paths - Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Australia Estate Flight Paths - Settings</h1>
        
        <div class="setting-section">
            <h2>Airport Selection</h2>
            <p>Choose which airport's flight paths to display:</p>
            
            <div class="airport-selection">
                <label for="airport-select">Select Airport:</label>
                <select id="airport-select">
                    <option value="">Loading airports...</option>
                </select>
            </div>
            
            <div class="buttons">
                <button id="save-btn">Save Settings</button>
                <button id="reset-btn">Reset to Default</button>
            </div>
            <div class="info-section">
                <p>Please refresh the page with the map after saving changes.</p>
            </div>
            <div id="status" class="status"></div>
        </div>
        

    </div>
    
    <script src="options.js"></script>
</body>
</html>
